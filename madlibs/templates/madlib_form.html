{% extends "base.html" %}

{% block content %}
<h2>Fill in the blanks for the MadLib</h2>
<form method="post" action="{% url 'madlib' madlib_class=madlib_class %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% if story %}
    <h2>{{ madlib_name }} </h2>
    <p>{{ story }}</p>
{% endif %}

<!-- {# Debugging output #}
<p>Debug - madlib_class: {{ madlib_class }}</p> -->
</div>
{% endblock content %}
